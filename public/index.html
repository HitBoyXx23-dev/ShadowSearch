<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Search 🔮</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== Header / Search Bar ===== -->
  <header>
    <h1>SHADOW SEARCH</h1>
    <form id="searchForm">
      <input id="searchInput" placeholder="Search the void..." />
      <button id="searchBtn" type="submit">Search</button>
    </form>
  </header>

  <!-- ===== Tabs ===== -->
  <nav id="tabs">
    <button data-type="web" class="active">Web</button>
    <button data-type="images">Images</button>
    <button data-type="summary">Summary</button>
    <button data-type="chat">Chat</button>
    <button data-type="bookmarks">Bookmarks</button>
    <button data-type="history">History</button>
    <button data-type="settings">Settings</button>
  </nav>

  <!-- ===== Search Results ===== -->
  <main id="results"></main>

  <!-- ===== Pagination ===== -->
  <div id="pagination" class="hidden">
    <button id="prevPage">◀ Prev</button>
    <span id="pageNum">1</span>
    <button id="nextPage">Next ▶</button>
  </div>

  <!-- ===== Shadow Chat ===== -->
  <section id="chatSection" class="hidden">
    <iframe
      id="chatFrame"
      src="https://shadow-chat-a5f1.onrender.com"
      frameborder="0"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
    ></iframe>
  </section>

  <!-- ===== Bookmarks ===== -->
  <section id="bookmarkSection" class="hidden">
    <h2>⭐ Bookmarks</h2>
    <ul id="bookmarkList"></ul>
    <div style="margin-top:1rem;">
      <button id="downloadBookmarks">⬇ Download</button>
      <button id="clearBookmarks">🗑 Clear</button>
    </div>
  </section>

  <!-- ===== History ===== -->
  <section id="historySection" class="hidden">
    <h2>🕒 Search History</h2>
    <ul id="historyList"></ul>
    <div style="margin-top:1rem;">
      <button id="downloadHistory">⬇ Download</button>
      <button id="clearHistory">🗑 Clear</button>
    </div>
  </section>

  <!-- ===== Settings ===== -->
  <section id="settingsSection" class="hidden">
    <h2>⚙ Settings</h2>
    <label>
      <input type="checkbox" id="darkModeToggle" checked /> Dark Mode
    </label><br/>
    <label>
      <input type="checkbox" id="safeSearch" /> Safe Search
    </label><br/>
    <label>Default Tab:
      <select id="defaultTab">
        <option value="web">Web</option>
        <option value="images">Images</option>
        <option value="summary">Summary</option>
      </select>
    </label><br/>
    <button id="downloadSettings">⬇ Export Settings</button>
    <button id="resetAll">🧹 Reset Everything</button>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    🕶️ Powered by 
    <a href="https://shadow-chat-a5f1.onrender.com" target="_blank">Shadow Chat</a> • 
    Shadow Search Ultimate © 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
